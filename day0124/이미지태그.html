 <!--
  비트맵과 벡터이미지
  비트맵은 각 픽셀이 모여 만들어진 정보의 집합으로 "레스터 이미지"라고도 부릅니다. 픽셀 단위로
  화면에 렌더링합니다. 그림판, 포토샵등 툴로 편집할 수 있습니다.
  벡터이미지는 수학적 정보는 형태들이 만들어내는 결과물입니다. 이미지가 가지고 있는 점, 선, 면의 위치,
  색상등의 정보를 가지고 있으며 그를 화면에 렌더링합니다. 확대 및 축소를 해도 이미지가 깨지지 않습니다.
  일러스트 같은 툴로 편집할 수 있습니다.
  
  jpg(jepg)
  압축률이 훌륭하여 사진이나 예술분야에 많이 사용됩니다.
  화질이 좋다 하지만 용량이 크다.
  - 손실 압축
  - 표현 색상(24비트, 약 1600만 색상)이 뛰어나 고해상도 표시장치에 적합
  - 가장 널리 쓰이는 이미지 포맷

  GIF
  이미지 파일 내에 이미지 및 문자열 같은 정보들을 저장할 수 있습니다.
  - 비손실 압축. 그림 파일에 많이 사용됨
  - 8비트(256색상) 컬러만 지원 -> 색상값을 조절할 수 있기 때문에 용량 조절 용이
  - 여러장의 이미지를 한 개의 파일에 저장할 수 있음(움짤, 애니메이션)
  - 배경이 투명

  PNG
  GIF의 대체 포맷으로 개발되었습니다.
  - 비손실 압축. 사진, 그림 파일 둘 다 많이 사용
  - 8비트, 24비트 컬러 이미지 처리
  - W3C 권장 포맷
  - 알파 채널 지원(투명도)

  WEBP
  JPG, PNG, GIF를 모두 대체할 수 있는 구글이 개발한 이미지 포맷입니다.
  - 완벽한 손실 / 비손실 압축 지원
  - GIF 같은 애니메이션 지원
  - 알파 채널 지원(손실, 비손실 모두)
  - 완벽한 포맷

  이미지 태그
  <img src="이미지가 위치하는 주소 또는 파일경로(파일명)" alt="이미지를 대체할 문자">
  <img src="이미지가 위치하는 주소 또는 파일경로(파일명)" border="이미지테두리굵기" alt="이미지를 대체할 문자">
  <img src="이미지가 위치하는 주소 또는 파일경로(파일명)" width="가로크기" height="세로크기"
  alt="이미지를 대체할 문자">
  
  * 파일 경로 작성 방법
  1. 절대 경로
  고유한 경로입니다. http:// https://
  D:\Ryuzy\HTML\Day3\cat1.png (file 경로는 사용하지 않음)

  2. 상대 경로
  이미지를 삽입할 HTML 문서를 기준으로 경로를 사용합니다.
  1. 이미지가 HTML 문서와 같은 폴더에 있는 경우 -> 파일명 또는 ./파일명
  2. 이미지가 images 하위폴더에 있는 경우 -> images/파일명 또는 ./images/파일명
  3. 이미지가 상위폴더에 있는 경우 -> ../파일명
  4. 이미지가 상위폴더 images에 있는 경우 -> ../images/파일명
  -->
