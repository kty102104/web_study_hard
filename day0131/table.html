<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 표 만들기 -->
  <table width="500" height="300" border="1" align="center" bgcolor="skyblue">
    <tr>
      <td width="250" height="200" align="center" valign="top" bgcolor="red"><b>웹호스팅</b></td>
      <th width="250" height="200" align="right">도메인</th>
    </tr>
    <tr>
      <td width="250" height="100">웹호스팅</td>
      <td width="250" height="100">도메인</td>
    </tr>
  </table>
  <br><br><br>
  
  
  
  <!-- 표의 셀 합치기 -->
  <table width="400" height="400" border="1">
    <!-- 첫 번째 줄 -->
    <tr>
      <td colspan="2"></td>
      <!-- 지워진 부분 -->      
      <td></td>
      <td rowspan="2"></td>
    </tr>
    <!-- 두 번째 줄 -->
    <tr>
      <td rowspan="3"></td>
      <td></td>
      <td></td>
      <!-- 지워진 부분 -->
    </tr>
    <!-- 세 번째 줄 -->
    <tr>
      <!-- 지워진 부분 -->
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <!-- 네번째 줄 -->
    <tr>
      <!-- 지워진 부분 -->

      <td></td>
      <td colspan="2"></td>
      <!-- 지워진 부분 -->
    </tr>


  </table>



</body>
</html>
