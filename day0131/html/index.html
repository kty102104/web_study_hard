<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블로 첫화면 실습</title>
  <style>
    a{
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <table width="1000" height="700" border="1" align="center">
    <!-- 상단 영역 -->
    <tr>
      <td height="95"> <!-- tr은 그대로 두고 td로 높이, 너비 조정 -->
        <table width="1000" height="95" border="0">
          <tr>
            <td colspan="4" height="20">
              <table width="180" height="20" align="right">
                <tr>
                  <td><a href="#"><font size="1">HOME</font></a></td>
                  <td><a href="#"><font size="1">SITEMAP</font></a></td>
                  <td><a href="#"><font size="1">CONTACT US</font></a></td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td width="230" height="53" align="center">
              <img src="./images/logo.jpg" alt=""/>
            </td>
            <td width="10" height="53"></td>
            <td width="530" height="53">
              <table width="530" height="53"> <!-- table은 3개까지가 권장됨 -->
                <tr>
                  <td width="20%" align="center"><a href="#"><b>회사소개</b></a></td>
                  <td width="20%" align="center"><a href="#"><b>사업분야</b></a></td>
                  <td width="20%" align="center"><a href="#"><b>제품정보</b></a></td>
                  <td width="20%" align="center"><a href="#"><b>채용정보</b></a></td>
                  <td width="20%" align="center"><a href="#"><b>고객센터</b></a></td>
                </tr>
              </table>
            </td>
            <td width="230" height="53"></td>
          </tr>
          <tr>
            <td colspan="4" height="22"></td>            
          </tr>
        </table>
      </td> 
        
    </tr>
    <!-- 메인 이미지 영역 -->
    <tr>
      <td height="255"><img src="./images/main_img.jpg" alt=""></td>
    </tr>
    <!-- 컨텐츠 영역 -->
    <tr>
      <td height="270">
        <table width="1000" height="270" border="1">
          <!-- 콘텐츠 첫번째 줄 -->
          <tr>
            <!-- 배너영역 -->
            <td width="360" height="130">
              <table width="360" height="130" border="0">
                <tr>
                  <td width="180" height="65">
                    <a href="#"><img src="./images/banner01.jpg" alt=""/></a>
                  </td>
                  <td width="180" height="65">
                    <a href="#"><img src="./images/banner02.jpg" alt=""/></a>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" height="65" align="center">
                    <a href="#"><img src="./images/banner03.jpg" alt=""/></a>
                  </td>                
                </tr>
              </table>
            </td>
            <!-- 공지사항 -->
            <td width="300" height="130">
              <table width="300" height="130" border="1">
                <tr>
                  <td width="200" height="20">
                    <h3><font color="" size="3" face="">공지사항</font></h3>
                  </td>
                  <td width="100" height="20" align="right">
                    <a href="#"><font size="1">more</font></a>
                  </td>
                </tr>
                <tr>
                  <td height="110" colspan="2">
                    <ul>
                      <li>홈페이지 고객센터 업데이트 완료</li>
                      <li>홈페이지 고객센터 업데이트 완료</li>
                      <li>홈페이지 고객센터 업데이트 완료</li>
                      <li>홈페이지 고객센터 업데이트 완료</li>
                    </ul>
                  </td>
                </tr>
              </table>
            </td>
            <!-- 공백 -->
            <td width="30" height="130"></td>
            <!-- 보도자료 -->
            <td width="310" height="130"></td>
          </tr>
          <!-- 콘텐츠 두번째 줄 -->
          <tr>
            <td width="360" height="110"></td>
            <td colspan="3" height="110"></td>
          </tr>
        </table>
      </td>
    </tr>
    <!-- 하단 영역 -->
    <tr>
      <td height="80">
        <table width="1000" height="80" border="1">
          <tr>
            <td width="240" height="40" rowspan="2">
              <img src="./images/logo2.jpg" alt=""/>
            </td>
            <td width="760" height="40">
              <a href="#">회사소개</a> | 
              <a href="#">오시는길</a> | 
              <a href="#">개인정보보호정책</a> |
              <a href="#">이용약관</a>
            </td>
          </tr>
          <tr>

            <td width="760" height="40">회사정보</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <!-- 테이블 사용 -->
  <table width="700" height="200" border="1">
    <tr align="center">
      <th>일</th>
      <td>월</td>
      <td>호</td>
      <td>수</td>
      <td>목</td>
      <td>금</td>
      <td>토</td>
    </tr>
    <tr>
      <td>1</td>

      <td>3</td>

      <td>5</td>

</body>
</html>
