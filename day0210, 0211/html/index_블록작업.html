<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마운티아웹사이트만들기</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
  <div id="wrap">
    <!-- 상단영역 -->
    <div id="header">
      <div id="header_top">header_top</div>
      <div id="header_nav">header_nav</div>
    </div>

    <!-- 메인이미지영역 -->
    <div id="main_img">main_img</div>

    <!-- 콘텐츠영역 -->
    <div id="contents">
      <div class="item">item</div>
      <div class="banner">banner</div>
      <div class="movie">movie</div>
      <div class="style">style</div>
      <div class="go_btns">go_btns</div>
      <div class="info_area">
        <div class="info_area_in"></div>
      </div>
      
    </div>
    
    <!-- 하단영역 -->
    <div id="footer">
      <div class="footer_top"></div>
      <div class="footer_line"></div>
      <div class="footer_bom"></div>
    </div>
  </div>  
</body>
</html>
