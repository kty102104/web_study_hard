<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 요소를 가운데 배치하는 방법 -->
  <!-- 요소 없어야함 --><div style="margin: 0 auto; width: 100px; height: 100px; background-color: aqua;"></div><!-- 요소 없어야함 -->
  
  <div style="width: 100px; height: 100px; background-color: red;
              position: absolute; top: 200px; left: 50%; margin-left: -50px;"></div>
  <!-- position은 왼쪽 변 기준이기 때문에 너비의 반만큼 왼쪽으로 이동(margin-left) -->

  <!-- 선택된 요소안의 요소들을 가운데 배치하는 방법 -->
  <div style="width: 500px; height: 150px;
              border: 1px solid #000;
              text-align: center;">
    text
  </div>

</body>
</html>
