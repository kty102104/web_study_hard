<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>번호가 없는 목록</h3>

  <ul>
    <li type="disc">도메인</li>
    <li type="circle">웹호스팅</li>
    <li type="square">포워딩</li>
  </ul>
  <br><br><br>

  <h3>번호가 있는 목록</h3>
  <ol type="A">
    <li>도메인</li>
    <li>웹호스팅</li>
    <li>포워딩</li>
  </ol>
  <!-- 
  # ol태그 종류
   계산용 숫자 : 1, 2, 3, 4 ...
   영문 소문자 : a, b, c, d ...
   영문 대문자 : A, B, C, D ...
   소문자 로마자 : i, ii, iii, iv ...
   대문자 로마자 : I, II, III, IV ...
  -->
  
  <h3>단어의 정의</h3>
  <p>
    주로 단어의 내용을 설명하거나 정의를 내릴 때 쓰면 좋습니다.
    <dt>태그는 정의할 용어를 쓰고 
    <dd> 태그는 용어의 설명을 씁니다.
  </p>

  <dl>
    <dt>비타민이란?</dt>
    <dd>비타민은 에너지는 내지 않지만 신체기능 조절에 있어서
      필수적인 영양소입니다.</dd>
  </dl>

</body>
</html>
