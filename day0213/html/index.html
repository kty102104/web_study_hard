<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
  <div id="wrap">
    <!-- 상단영역 -->
    <header id="header">
      <div class="logo">
        <h1>나의여행</h1>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="">일본패키지</a></li>
          <li><a href="">일본자유</a></li>
          <li><a href="">동남아여행</a></li>
          <li><a href="">제주/국내</a></li>
          <li><a href="">현지버스투어</a></li>
          <li><a href="">호텔/료칸</a></li>
          <li><a href="">패스</a></li>
        </ul>
      </nav>
    </header>

    <!-- 메인이미지영역 -->
    <section id="main_img"></section>

    <!-- 콘텐츠영역 -->
    <section id="contents">
      <article class="best">
        <header class="best_h">
          <h3>인기상품</h3>
        </header>
        <section class="best_b">
          <figure class="l_img">
            <img src="./images/img1.jpg" alt="큰이미지">
            <figcaption class="txt_area">
              <h4>1</h4>
              <div class="txt_group">
                <p>울릉도패키지</p>
                <span>199,000원~</span>
              </div>
              <a href="#">구매하기</a>
            </figcaption>
          </figure>
          <ul class="list">
            <li>
              <h4>2</h4>
              <img src="./images/img2.jpg" alt="작은이미지">
                <div class="txt_group">
                  <p>제주도 당일치기 패키지</p>
                  <span>99,000원~</span>
                </div>
              <a href="#">구매하기</a>
            </li>
            <li>
              <h4>3</h4>
              <img src="./images/img18.jpg" alt="작은이미지">
                <div class="txt_group">
                  <p>보라카이 패키지</p>
                  <span>359,000원~</span>
                </div>
              <a href="#">구매하기</a>
            </li>
            <li>
              <h4>4</h4>
              <img src="./images/img110.jpg" alt="작은이미지">
                <div class="txt_group">
                  <p>코타키나발루 패키지 3박5일</p>
                  <span>449,000원~</span>
                </div>
              <a href="#">구매하기</a>
            </li>
            <li>
              <h4>5</h4>
              <img src="./images/img113.jpg" alt="작은이미지">
                <div class="txt_group">
                  <p>베트남 다낭 패키지</p>
                  <span>529,000원~</span>
                </div>
              <a href="#">구매하기</a>
            </li>
          </ul>
        </section>
        <footer class="best_f"><img src="./images/banner180807.gif" alt=""></footer>
      </article>

      <article class="event">
        <header class="event_h">
          <h3>기획전/이벤트</h3>
        </header>
        <section class="event_b">
          <ul>
            <li>
              <figure>
                <img src="" alt="">
                <figcaption>
                  <h4></h4>
                  <p></p>
                  <span></span>
                  <a href=""></a>
                </figcaption>
              </figure>
            </li>
            <li></li>
            <li></li>
          </ul>
        </section>
        <footer class="event_f">
          <a href="">더 불러오기</a>
        </footer>
      </article>
      <article class="banner"></article>
    </section>

    <!-- 하단영역 -->
    <footer id="footer">
      <ul></ul>
      <address class="address">

      </address>
    </footer>
  </div>
</body>
</html>
