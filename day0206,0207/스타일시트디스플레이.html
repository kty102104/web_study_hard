<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 100px; height: 50px;
      border: 1px solid #000;
    }
    
    a {
      width: 100px; height: 50px;
      border: 1px solid #000;
    }

    span {
      width: 100px; height: 50px;
      border: 1px solid #000;
    }

    strong {
      width: 100px; height: 50px;
      border: 1px solid #000;
    }

    div {
      border: 1px solid red;
    }

    p {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <!-- 
    인라인레벨요소
    img, a, span, strong
    주로 내용부분 즉 화면에 표시한 콘텐츠들
    한줄에 여러개가 정렬.(현재 줄에서 시작)
    자신만 크기를 인식하여 표시함.
    ***width, height를 적용하여 사용할 수 없다.

    블록레벨요소
    div, p, ul, li, h1~h6........
    기본적으로 세로 정렬(새로운 줄에서 시작)
    자신이 있는 가로줄 전체를 다 차지함.
    ***width, height를 적용하여 사용가능.
  -->
  
  <img src="" alt="이미지1">
  <img src="" alt="이미지2">
  <img src="" alt="이미지3">
  <img src="" alt="이미지4">
  <br>
  <a href="#">버튼입니다</a>
  <a href="#">버튼입니다</a>
  <a href="#">버튼입니다</a>
  <a href="#">버튼입니다</a>
  <br>
  <span>텍스트</span>
  <span>텍스트</span>
  <span>텍스트</span>
  <span>텍스트</span>
  <br>
  <strong>글자강조</strong>
  <strong>글자강조</strong>
  <strong>글자강조</strong>
  <strong>글자강조</strong>
  <br><br>
  <div>박스영역</div><div>박스영역</div><div>박스영역</div>
  <br>
  <p>문단영역</p><p>문단영역</p><p>문단영역</p>
  
</body>
</html>
