<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      width: 500px;
      height: 150px;
      margin: 0 auto;
      border: 3px solid red;
      display: flex;
      align-items: center;
    }
    .wrapper div {
      width: 100px;
      border: 2px solid black;
      background-color: gold;
    }
    #box1 {
      align-self: flex-end;    
    }
    #box1 {
      order: 2;
    }
    #box2 {
      order: 1;
    }
    #box3 {
      order: 3;
    }
  </style>
</head>
<body>
  <h2>flex - align-self</h2>

  <h3>align-self</h3>
  <div id="container0" class="wrapper">
    <div id="box1"><p>1</p></div>
    <div id="box2"><p>2</p></div>
    <div id="box3"><p>3</p></div>
  </div>

</body>
</html>
