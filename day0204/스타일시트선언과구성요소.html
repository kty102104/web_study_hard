<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 내부 스타일시트 -->
  <style>
    /* 스타일시트 선언 */
    /* 선택자 + 선언부분 */
    /* 
      선택자:
        HTML 문서에서 스타일을 정의할 대상을 의미한다.
        하나 또는 그 이상의 선택자가 지정될 수 있다.
        선택자의 나열은 ","로 한다.

      선언부분:
        선택자에게 지정한 스타일을 의미한다.
        속성(Property)과 속성값(Value)으로 구성된다.
        속성과 속성값은 ":"으로 구분한다.
        선언은 반드시 ";"으로 끝나야 한다.
    */
    
  </style>
  <!-- 외부 스타일시트 -->
  <link rel="stylesheet" type="text/css" src="./css/style.css">
</head>
<body>
  <!-- 
    웹문서는 html(웹문서 구조, 글자, 이미지, 버튼을 표현)
                            + 
            css(디자인적 부분을 서술하는 언어) 1 + 2  3
                            + 
          javascript(동적인 부분을 서술하는 언어)  
  -->

</body>
</html>
