<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마운티아웹사이트만들기</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
  <div id="wrap">
    <!-- 상단영역 -->
    <header id="header">
      <div id="header_top">header_top</div>
      <nav id="header_nav">header_nav</nav>
    </header>
    
    <!-- 메인이미지영역 -->
    <section id="main_img">main_img</section>
  
    <!-- 콘텐츠영역 -->
    <section id="contents">
      <article class="item">
        <header></header>   <!-- item 영역의 머리부분이라는 의미 -->
        <section></section> 
        <footer></footer>
      </article>
      <article class="banner">banner</article>
      <article class="movie">movie</article>
      <article class="style">style</article>
      <article class="go_btns">go_btns</article>
      <article class="info_area">
        <div class="info_area_in"></div>
      </article>
    </section>
    
    <!-- 하단영역 -->
    <footer id="footer">
      <div class="footer_top"></div>
      <div class="footer_line"></div>
      <div class="footer_bom">
        <address></address>
      </div>
    </footer>
    
  </div>  
</body>
</html>
